<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BRANDORB</title>

  <!-- LEAFLET -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<!-- LOGIN -->
<div id="loginScreen">
<label class="logo-upload">
  Upload Logo
  <input type="file" id="logoInput" accept="image/*" hidden />
</label>
<img id="logoPreviewLogin" class="logo-preview" />
  <input id="password" type="password" placeholder="Password" />
 <button id="loginBtn" type="button">Enter</button>
</div>

<!-- APP -->
<div id="app">
  <header>
  <img id="logoPreviewHeader" class="logo-preview small" />
    <span>ILLICIT TRADE INTELLIGENCE</span>
  </header>

  <div class="layout">
    <!-- LEFT SIDEBAR -->
    <aside id="countryList"></aside>

    <!-- MAIN -->
    <main>
     <div class="tabs">
  <button class="tab active" data-view="origin">Origin Trade</button>
  <button class="tab" data-view="destination">Destination Trade</button>
  <button class="tab" data-view="enforcement">Enforcement</button>
  <button class="tab" data-view="routes">Illicit Route Insights</button>
</div>

      <div id="reportPanel">
  <input
    type="text"
    id="sheetUrl"
    placeholder="Paste Google Sheet URL"
  />
  <button id="loadReportBtn">Load Report</button>
</div>

      <div id="map"></div>
      <div id="table"></div>
    </main>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
