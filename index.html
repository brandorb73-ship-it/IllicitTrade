<!DOCTYPE html>
<html>
<head>
  <title>BrandOrb Intelligence</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="login">
  <img id="loginLogo" src="brandorb-logo.svg" height="48"/>
  
  <input type="file" id="logoUpload" accept="image/*"/>
  
  <button id="enterBtn">Enter Intelligence Platform</button>
</div>

<!-- MAIN APP -->
<div id="app" style="display:none;">
  <header>
    <img id="headerLogo" src="brandorb-logo.svg" height="32"/>
    <select id="country"></select>
  </header>

  <div id="map"></div>
  <div id="table"></div>
</div>

<!-- LEAFLET -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>
</body>
</html>
