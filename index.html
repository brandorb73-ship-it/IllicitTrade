<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BRANDORB</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <label class="logo-upload">
    Upload Logo
    <input type="file" id="logoInput" accept="image/*" hidden />
  </label>
  <img id="logoPreviewLogin" class="logo-preview" />
  <input id="password" type="password" placeholder="Password" />
  <button id="loginBtn" type="button">Enter</button>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <!-- HEADER -->
  <header class="app-header">
    <img id="logoPreviewHeader" />
    <h1>ILLICIT TRADE INTELLIGENCE</h1>
    <input type="color" id="routeColorPicker" value="#ff0000" />
    <button id="clearRoutesBtn">Clear Routes</button>
  </header>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active" data-view="origin">Origin Trade</button>
    <button class="tab" data-view="destination">Destination Trade</button>
    <button class="tab" data-view="enforcement">Enforcement</button>
    <button class="tab" data-view="routes">Illicit Route Insights</button>
  </div>

  <!-- REPORT INPUT -->
  <div id="reportPanel">
    <input type="text" id="sheetUrl" placeholder="Paste Google Sheet URL" />
    <button id="loadReportBtn">Load Report</button>
  </div>

  <!-- TAB CONTENTS -->
  <div id="origin-content" class="content-grid">
    <div id="map-origin" class="map"></div>
    <div class="table-panel">
      <h3>Report Table</h3>
      <table id="table-origin"><thead></thead><tbody></tbody></table>
    </div>
  </div>

  <div id="destination-content" class="content-grid" style="display:none">
    <div id="map-destination" class="map"></div>
    <div class="table-panel">
      <h3>Report Table</h3>
      <table id="table-destination"><thead></thead><tbody></tbody></table>
    </div>
  </div>

  <div id="enforcement-content" class="content-grid" style="display:none">
    <div id="map-enforcement" class="map"></div>
    <div class="table-panel">
      <h3>Report Table</h3>
      <table id="table-enforcement"><thead></thead><tbody></tbody></table>
    </div>
  </div>

  <div id="routes-content" class="content-grid" style="display:none">
    <div id="map-routes" class="map"></div>
    <div class="table-panel">
      <h3>Report Table</h3>
      <table id="table-routes"><thead></thead><tbody></tbody></table>
    </div>
  </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-polylinedecorator@1.7.0/dist/leaflet.polylineDecorator.min.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
