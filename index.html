<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>BRANDORB</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <label class="logo-upload">
    Upload Logo
    <input type="file" id="logoInput" accept="image/*" hidden />
  </label>
  <img id="logoPreviewLogin" class="logo-preview" />
  <input id="password" type="password" placeholder="Password" />
  <button id="loginBtn" type="button">Enter</button>
</div>

<!-- APP -->
<div id="app" style="display:none">
  <header class="app-header">
    <img id="logoPreviewHeader" />
    <h1>ILLICIT TRADE INTELLIGENCE</h1>
  </header>

  <!-- Route Color Picker and Clear -->
  <input type="color" id="routeColorPicker" value="#ff0000" />
  <button id="clearRoutesBtn">Clear Routes</button>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-view="origin">Origin Trade</button>
    <button class="tab" data-view="destination">Destination Trade</button>
    <button class="tab" data-view="enforcement">Enforcement</button>
    <button class="tab" data-view="routes">Illicit Route Insights</button>
  </div>

  <!-- Content -->
  <div class="content-grid">
    <!-- MAPS for each tab -->
    <div id="map-origin" class="tab-map"></div>
    <div id="map-destination" class="tab-map" style="display:none"></div>
    <div id="map-enforcement" class="tab-map" style="display:none"></div>
    <div id="map-routes" class="tab-map" style="display:none"></div>

    <!-- TABLE -->
    <div class="table-panel">
      <h3 id="tableTitle">Report Table</h3>
      <table id="dataTable">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Google Sheet Input -->
    <div id="reportPanel">
      <input type="text" id="sheetUrl" placeholder="Paste Google Sheet URL" />
      <button id="loadReportBtn">Load Report</button>
    </div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<!-- Polyline Decorator for arrows -->
<script src="https://unpkg.com/leaflet-polylinedecorator@1.7.0/dist/leaflet.polylineDecorator.min.js"></script>
<!-- Your app JS -->
<script type="module" src="app.js"></script>
  <button id="downloadReportBtn">Download Report</button>
</body>
</html>
